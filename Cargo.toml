[package]
name = "yew-more-hooks"
version = "0.1.3"
edition = "2021"
authors = [
    "Jens Reimann <ctron@dentrassi.de>"
]
categories = ["wasm", "web-programming", "gui"]
keywords = ["yew", "hooks"]
license = "Apache-2.0"
readme = "README.md"
description = "More hooks for Yew"
repository = "https://github.com/ctron/yew-more-hooks"

[dependencies]
gloo-utils = "0.1"
wasm-bindgen-futures = "0.4"
yew = "0.20"

yew-hooks = { version = "0.2", optional = true }

[dependencies.web-sys]
version = "0.3"
features = [
    "Window"
]

[package.metadata.docs.rs]
all-features = true

